<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPA de Contenidos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="light-mode">
  <!-- Contenido principal -->
  <div id="app-content">
    <header>
      <h1>Mi Aplicaci칩n de Contenidos</h1>
      <div class="theme-toggle-container">
        <button id="theme-toggle" class="theme-toggle" aria-label="Cambiar tema">
          <span class="theme-icon">游깿</span>
        </button>
      </div>
    </header>

    <main>
      <section id="content-section">

          <button class="tab-btn active" data-content-type="posts">Art칤culos</button>
          <button class="tab-btn" data-content-type="products">Productos</button>

        <div id="content-container">
          <!-- Contenido din치mico se inserta aqu칤 -->
        </div>
        
        <div id="form-container">

          </form>

      <section id="local-storage-section">
        <h2>Gesti칩n de Local Storage</h2>
        <div class="storage-controls">

          <button id="save-storage" class="submit-btn">Guardar</button>
          <button id="get-storage" class="edit-btn">Obtener</button>
          <button id="remove-storage" class="delete-btn">Eliminar</button>
          <button id="clear-storage" class="danger-btn">Limpiar Todo</button>
        </div>
        <div id="storage-output"></div>
      </section>
    </main>
  </div>

  <!-- Bot칩n del juego (flotante) -->
<div id="game-icon-container">

</div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPA de Contenidos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="light-mode">
  <!-- Overlay del juego -->
  <div id="game-overlay" class="game-overlay" style="display: none;">
    <div class="game-container">
      <div class="game-header">
        <h3>üéÆ Pandemoniun Crusader</h3>
        <button class="close-game-btn" id="close-game-btn" title="Cerrar juego">‚úñ</button>
      </div>
      <div class="game-content">

        <div id="game-error" class="game-error" style="display: none;">
          <h4>‚ö†Ô∏è Error al cargar el juego</h4>
          <p>No se pudo encontrar el archivo del juego.</p>
          <p>Aseg√∫rate de que el archivo "game.html" existe en la misma carpeta.</p>
          <button id="retry-game-btn" class="retry-btn">Reintentar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Contenido principal -->
  <div id="app-content">
    <header>
      <h1>Mi Aplicaci√≥n de Contenidos</h1>
      <div class="theme-toggle-container">
        <button id="theme-toggle" class="theme-toggle" aria-label="Cambiar tema">
          <span class="theme-icon">üåô</span>
        </button>
      </div>
    </header>

    <main>
      <section id="content-section">

        <div id="content-container">
          <!-- Contenido din√°mico se inserta aqu√≠ -->
        </div>
        
        <div id="form-container">

          </form>

      </section>

      <section id="local-storage-section">
        <h2>Gesti√≥n de Local Storage</h2>
        <div class="storage-controls">
          <input type="text" id="storage-key" placeholder="Clave" required>
          <input type="text" id="storage-value" placeholder="Valor">
          <button id="save-storage" class="submit-btn">Guardar</button>
          <button id="get-storage" class="edit-btn">Obtener</button>
          <button id="remove-storage" class="delete-btn">Eliminar</button>
          <button id="clear-storage" class="danger-btn">Limpiar Todo</button>
        </div>
        <div id="storage-output"></div>
      </section>
    </main>
  </div>

  <!-- Bot√≥n del juego (flotante) -->
  <div id="game-icon-container">

  </div>

  <script src="script.js"></script>
</body>
</html>
